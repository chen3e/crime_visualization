<form id="report" class="container" (submit)="reportCrime()">
    <h2 class="warning">Always call 911 in the event of an emergency!</h2>
    <h3>Report a crime</h3>
    <div class="form-group">
        <label>Crime type:</label>
        <p class="error" *ngIf="errors['categoryid']">{{ errors['categoryid'] }}</p>
        <select id="categoryid" class="form-control" name="categoryid" [(ngModel)]="crime.categoryid">
            <option value="1">Battery</option>
            <option value="2">Assault</option>
            <option value="3">Motor Vehicle Theft</option>
            <option value="4">Theft</option>
            <option value="5">Criminal Damage</option>
            <option value="6">Burglary</option>
            <option value="8">Robbery</option>
            <option value="21">Stalking</option>
            <option value="7">Sex Offense</option>
            <option value="10">Sexual Assault</option>
            <option value="11">Deceptive Practice</option>
            <option value="12">Weapons Violation</option>
            <option value="13">Narcotics</option>
            <option value="14">Prostitution</option>
            <option value="15">Arson</option>
            <option value="16">Homicide</option>
            <option value="17">Gambling</option>
            <option value="18">Kidnapping</option>
            <option value="19">Obscenity</option>
            <option value="20">Intimidation</option>
            <option value="9">Miscellaneous</option>
        </select>
    </div>
    <div class="form-group">
        <label>Location:</label>
        <p class="error" *ngIf="errors['latitude'] || errors['longitude']">Position is required</p>
        <div class="form-row">
            <label class="col-sm-1">Latitude: </label>
            <input class="col-sm-2 form-control" type="text" placeholder="Lat." name="latitude" [(ngModel)]="crime.latitude">
            <label class="offset-sm-1 col-sm-1">Longitude: </label>
            <input class="col-sm-2 form-control" type="text" placeholder="Lon." name="longitude" [(ngModel)]="crime.longitude">
        </div>
    </div>
    <div class="form-group">
        <label>Date:</label>
        <p class="error" *ngIf="errors['date']">{{ errors['date'] }}</p>
        <div class="row form-row">
            <input id="date" class="form-control" type="date" name="date" [(ngModel)]="crime.date">
        </div>
    </div>
    <div class="form-group">
        <label>Description (optional):</label>
        <textarea class="form-control" rows="3" name="description" [(ngModel)]="crime.description"></textarea>
    </div>
    <input class="btn btn-warning" type="submit" value="Report">
</form>
